<swal
  #createSwal
  title="Vui lòng xác nhận"
  text="{{ createText }}"
  icon="question"
  [showCancelButton]="true"
  confirmButtonText="Xác nhận"
  cancelButtonText="Hủy"
  [reverseButtons]="true"
  (confirm)="createConfirm()"
  (dismiss)="createDismiss()"
  (deny)="createDeny()"
>
</swal>
